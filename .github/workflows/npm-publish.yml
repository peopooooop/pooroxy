name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      # package-lock.jsonがなくてもエラーにならない魔法のコマンド
      run: npm install

    - name: Check version
      # 正常にインストールされたか確認
      run: node -v && npm -v
